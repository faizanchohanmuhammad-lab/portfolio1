<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prohject</title>
    
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <h1>Welcome to Singup Page</h1>

    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td><label>User Name</label></td>
                    <td><input type="text" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" placeholder="Example@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" placeholder="password" title="Enter minimum 8 digits"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender" required> Male
                        <input type="radio" name="gender" required> Female
                    </td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label>Register</label></td>
                    <td><button type="submit">Sign In</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
